
<h2>My Firearms</h2>
<table ng-cloak="" class="table table-striped">
	<thead>
		<tr>
			<th><a href="" ng-click="sort='Model';reverse=!reverse" title="Sort">Model</a></th>
			<th><a href="" ng-click="sort='Brand';reverse=!reverse" title="Sort">Brand</a></th>
			<th><a href="" ng-click="sort='Chamber';reverse=!reverse" title="Sort">Caliber</a></th>
			<th></th>
		</tr>
	</thead>
    <tr ng-repeat="firearm in Firearms | orderBy:sort:reverse">
        <td><a href="#/edit/{{firearm.FirearmId}}" title="Edit">{{firearm.Model}}</a></td>
        <td>{{firearm.Brand}}</td>
        <td>{{firearm.Chamber | EnumToString:Enums.Cartidges}}</td>
        <td><button ng-click="Delete(firearm)" title="Delete" class="btn btn-danger">Delete</button></td>
    </tr>
</table>
<p>
	<button ng-click="Add()" class="btn btn-success">Add</button>
</p>
